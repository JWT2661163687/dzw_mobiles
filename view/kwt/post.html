<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../js/index.js"></script>
		<link rel="stylesheet" href="../../css/index.css" />
		<link rel="stylesheet" href="../../css/element.css" />
	</head>
	<style>
		body {
			background-color: #f7f7f7
		}
		
		.el-table .warning-row {
			background: oldlace;
		}
		
		.el-table .success-row {
			background: #f0f9eb;
		}
	</style>

	<body>
		<div id="post" style="margin-top: 20px;">
			<el-row :span="24">
				<el-col :span="4" style="font-size: 40px;" :offset="1">
					<span>岗位定义</span>
				</el-col>
				<el-col :span="10" :push="3">
					<el-form :inline="true" class="demo-form-inline">
						<el-form-item label="岗位编号" :push="4">
							<el-input placeholder="岗位编号" v-model="Post.postid"></el-input>
						</el-form-item>
						<el-form-item label="岗位名称" :push="4">
							<el-input placeholder="岗位名称" v-model="Post.postname"></el-input>
						</el-form-item>
						<el-button type="primary" icon="el-icon-circle-plus-outline" @click="add">新增</el-button>
						<el-button type="primary" icon="el-icon-delete" @click="DeleteByPostId()">删除</el-button>
						</el-form-item>
					</el-form>
				</el-col>
			</el-row>
			<el-row :span="24">
				<el-col :span="4" :offset="1">
					<div style="background-color: white; height: 500px;">
						<el-tree :data="data" :props="defaultProps" @node-click="handleNodeClick"></el-tree>
					</div>
				</el-col>
				<el-col :span="15" :offset="1">
					<template>
						<div style="background-color: white; height: 500px;">
							<el-table :data="posts.list" ref="multipleTable" highlight-current-row @selection-change="handleSelectionChanges" style="width: 100%" :row-class-name="tableRowClassName">
								<el-table-column prop="postid" label="岗位编号">
								</el-table-column>
								<el-table-column prop="postname" label="岗位名称">
								</el-table-column>
								<el-table-column type="selection" width="55">
								</el-table-column>
							</el-table>
							<el-row :span="24" style="margin-top: 20px;">
								<el-col :span="12" :offset="9">
									<el-button size="mini" type="primary" round @click="SelectPostShouye()">首页</el-button>
									<el-button size="mini" type="primary" icon="el-icon-arrow-left" round @click="SelectPostpre()">上一页</el-button>
									<el-button size="mini" type="primary" round @click="SelectPostnext()">下一页<i class="el-icon-arrow-right el-icon--right"></i></el-button>
									<el-button size="mini" type="primary" round @click="SelectPostLast()">尾页</el-button>
								</el-col>
							</el-row>
						</div>
					</template>
				</el-col>
			</el-row>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../../js/jq_ajax_config.js"></script>
	<script type="text/javascript" src="../../js/axios.min.js"></script>
	<script type="text/javascript" src="../../js/axios_cfg.js"></script>
	<script type="text/javascript" src="../../js/echarts.min.js"></script>
	<script>
		var post = new Vue({
			el: "#post",
			data: {
				data: [{
					postname: '全部',
					post: []
				}],
				defaultProps: {
					children: 'post',
					label: 'postname'
				},
				posts: [],
				currentRow: null,

				multipleTable: [],
				multipleSelection: [],
				Post: {
					postid: '',
					postname: '',
					departmentid: ''
				}
			},
			mounted() {
				this.SelectTree();
				this.SelectPostId(1, 3);
			},
			methods: {
				tableRowClassName({
					row,
					rowIndex
				}) {
					if(rowIndex === 1) {
						return 'warning-row';
					} else if(rowIndex === 3) {
						return 'success-row';
					}
					return '';
				},
				/*树控件改变事件*/
				SelectTree() {
					var _this = this;
					axios.get(`http://127.0.0.1:8080/dzw_moblie/api/Departments/Department`).then(function(res) {
						res.data.forEach(function(e, i) {
							e.postname = e.depnames;
						})
						_this.data[0].post = res.data;
					})
				},
				handleNodeClick(data) {
					var _this = this;
					if(data.postname == "全部") {
						_this.Post.postid = '';
						_this.Post.postname = '';
						_this.Post.departmentid = '';
						this.SelectPostId(1, 3);
						return;
					}
					_this.Post.departmentid = '';
					//console.log(data);
					if(data.depnames != undefined) {
						this.Post.departmentid = data.departmentid;
						this.SelectPostId(1, 3);
					}
				},
				SelectPostId(num, size) {
					var _this = this;
					if(this.Post.departmentid != '') {
						axios.get(`http://127.0.0.1:8080/dzw_moblie/api/Posts/${this.Post.departmentid}/${num}/${size}`).then(function(res) {
							console.log(res.data);
							_this.posts = res.data;
						})
					} else {
						axios.get(`http://127.0.0.1:8080/dzw_moblie/api/Posts/${-1}/${num}/${size}`).then(function(res) {
							console.log(res.data);
							_this.posts = res.data;
						})
					}
				},
				add() {
					if(this.Post.departmentid == '') {
						this.$message.warning("请选中部门！")
					} else {
						this.SelectById();
					}
				},
				/*根据id查询*/
				SelectById() {
					var _this = this;
					if(this.Post.postid == "") {
						_this.$message({
							message: '岗位id不能为空',
							type: 'warning'
						});
						return
					} else if(this.Post.postname == "") {
						_this.$message({
							message: '岗位名称不能为空',
							type: 'warning'
						});
						return
					}
					axios.get(`http://127.0.0.1:8080/dzw_moblie/api/Posts/Post/${this.Post.postid}`).then(function(res) {
						if(res.data.length > 0) {
							_this.$message({
								message: 'id不能重复！',
								type: 'warning'
							});
						} else {
							axios.post(`http://127.0.0.1:8080/dzw_moblie/api/Posts/Post`, _this.Post).then(function(res) {
								if(res.data.code = "200") {
									_this.$message({
										message: '新增成功！',
										type: 'success'
									});
									_this.SelectPostId(1, 3);
									_this.SelectTree();
								}
							})
						}
					})
				},
				DeleteByPostId() {
					var _this = this;
					if(_this.multipleSelection.length == 0) {
						_this.$message({
							message: '请选择要删除的选项！',
							type: 'warning'
						});
					} else {
						for(var i = 0; i < _this.multipleSelection.length; i++) {
							if(_this.multipleSelection[i].employee.length > 0) {
								_this.$message({
									message: '岗位正在使用！',
									type: 'warning'
								});
								return;
							}
						}
						axios.post(`http://127.0.0.1:8080/dzw_moblie/api/Posts/delete`, this.multipleSelection).then(function(res) {
							if(res.data.code = "200") {
								_this.$message({
									message: '删除成功！',
									type: 'success'
								});
							}
							_this.SelectPostId(1, 3);
							_this.SelectTree();
						})
					}
				},
				/*查询所有*/
				SelectAll(num, size) {
					var _this = this;

					axios.get(`http://127.0.0.1:8080/dzw_moblie/api/Posts/Post/${num}/${size}`).then(function(res) {
						console.log(res.data);
						_this.posts = res.data;
					})
				},
				/*下一页*/
				SelectPostnext() {
					var _this = this;
					if(_this.posts.hasNextPage == true) {
						_this.SelectPostId(_this.posts.nextPage, 3);
					} else {
						_this.$message({
							message: '已经是最后一页了！',
							type: 'warning'
						});
					}
				},
				/*上一页*/
				SelectPostpre() {
					var _this = this;
					if(_this.posts.hasPreviousPage == true) {
						_this.SelectPostId(_this.posts.prePage, 3);
					} else {
						_this.$message({
							message: '已经是第一页了！',
							type: 'warning'
						});
					}
				},
				/*车型查询首页*/
				SelectPostShouye() {
					var _this = this;
					_this.SelectPostId(_this.posts.firstPage, 3)
				},
				/*车型查询尾页*/
				SelectPostLast() {
					var _this = this;
					_this.SelectPostId(_this.posts.lastPage, 3)
				},
				toggleSelection(rows) {
					if(rows) {
						rows.forEach(row => {
							this.$refs.multipleTable.toggleRowSelection(row);
						});
					} else {
						this.$refs.multipleTable.clearSelection();
					}
				},
				/*多选框选中事件*/
				handleSelectionChanges(val) {
					this.multipleSelection = val;
				}
			}
		})
	</script>

</html>
