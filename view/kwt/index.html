<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		body {
			background-color: #f7f7f7
		}
		
		.el-row {
			margin-bottom: 20px;
			&:last-child {
				margin-bottom: 0;
			}
		}
		
		.el-col {
			border-radius: 4px;
		}
		
		.bg-purple-dark {
			background: #99a9bf;
		}
		
		.bg-purple {
			background: #d3dce6;
		}
		
		.bg-purple-light {
			background: #e5e9f2;
		}
		
		.grid-content {
			border-radius: 4px;
			min-height: 36px;
		}
		
		.row-bg {
			padding: 10px 0;
			background-color: #f9fafc;
		}
		
		.el-table .warning-row {
			background: oldlace;
		}
		
		.el-table .success-row {
			background: #f0f9eb;
		}
	</style>

	<body>
		<div id="kwt1" style="margin-top: 20px;">
			<el-row :span="24">
				<el-col :span="4" style="font-size: 35px;">
				<span>发动机品牌</span>
			</el-col>
			<el-col :span="10" :push="4">
				<el-form :inline="true" class="demo-form-inline">
					<el-form-item label="分类名称" :push="4">
						<el-input placeholder="分类名称"></el-input>
					</el-form-item>
					<el-button type="primary" icon="el-icon-circle-plus-outline">新增</el-button>
					<el-button type="primary" icon="el-icon-search">查询</el-button>
					<el-button type="primary" icon="el-icon-circle-close">关闭</el-button>
					</el-form-item>
				</el-form>
			</el-col>
			</el-row>
			<el-row :span="24">
				<el-col :span="11" :push="8">
					<template>
						<el-table :data="tableData" style="width: 100%" :row-class-name="tableRowClassName">
							<el-table-column prop="date" label="日期" width="180" align="center"  header-align="center">
							</el-table-column>
							<el-table-column prop="name" label="姓名" width="180" align="center"  header-align="center">
							</el-table-column>
							<el-table-column label="操作" align="center"  header-align="center">
								<template slot-scope="scope">
									<el-button size="mini" type="danger">删除</el-button>
								</template>
							</el-table-column>
						</el-table>
					</template>
				</el-col>
			</el-row>
		</div>
	</body>
	
	<script>
		var kwt1 = new Vue({
			el: "#kwt1",
			data: {
				s: "",
				tableData: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄',
				}, {
					date: '2016-05-04',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-01',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄',
				}, {
					date: '2016-05-03',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}]
			},
			methods: {
				tableRowClassName({
					row,
					rowIndex
				}) {
					if(rowIndex === 1) {
						return 'warning-row';
					} else if(rowIndex === 3) {
						return 'success-row';
					}
					return '';
				}
			}
		})
	</script>

</html>
