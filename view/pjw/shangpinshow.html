<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品资料</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<h2>商品项目</h2>
		<div id="shangpinshowapp">
			
				<el-row>

					<el-col :span="4"  style="border: 1px black solid;">
						<div style="border-bottom: 1px black solid; background-color: lightcyan;line-height: 80px;">
							<span style="font-size: larger;">商品类型</span>
						</div>
						<el-tree :data="data" :props="defaultProps" @node-click="handleNodeClick"></el-tree>
					</el-col >
					<el-col :span="19" :push="1" style="border: 1px black solid;">
						<div style="border-bottom: 1px black solid; background-color: lightcyan;line-height: 80px;">
							<span style="font-size: larger;">商品项目</span>
						</div>
						</br>
						
						<el-row>
							<el-col :span="3">
							<el-input v-model="input" placeholder="请输入内容" style="width: 200px;"></el-input>
							</el-col>
							<el-col :span="2" :push="3">
							<el-button icon="el-icon-search" circle></el-button>
							</el-col>
							<el-col :span="2" :push="3">
							<el-button type="button" @click="dialogFormVisible = true">新增</el-button>
							</el-col>
							<el-dialog title="商品新增" :visible.sync="dialogFormVisible">
								<el-form :model="form">
									<el-form-item label="商品编号" :label-width="formLabelWidth">
										<el-input v-model="form.bianhao" autocomplete="off"></el-input>
									</el-form-item>
									<el-form-item label="商品名称" :label-width="formLabelWidth">
										<el-input v-model="form.mingcheng" autocomplete="off"></el-input>
									</el-form-item>
									<el-form-item label="商品大类" :label-width="formLabelWidth">
										<el-select v-model="form.dazhonglei" placeholder="请选择活动区域">
											<el-option label="种类一" value="shanghai"></el-option>
											<el-option label="种类二" value="beijing"></el-option>
										</el-select>
									</el-form-item>
									<el-form-item label="商品小类" :label-width="formLabelWidth">
										<el-select v-model="form.xiaodazhonglei" placeholder="请选择活动区域">
											<el-option label="种类一" value="shanghai"></el-option>
											<el-option label="种类二" value="beijing"></el-option>
										</el-select>
									</el-form-item>
									<el-form-item label="售价类型" :label-width="formLabelWidth">
										<el-input v-model="form.shoujia" autocomplete="off"></el-input>
									</el-form-item>
									
								</el-form>
								<div slot="footer" class="dialog-footer">
									<el-button type="primary" @click="dialogFormVisible = false">新增</el-button>
									<el-button @click="dialogFormVisible = false">关闭</el-button>
								</div>
							</el-dialog>
	
							<el-col :span="2" :push="3">
								<el-button>保存</el-button>
							</el-col>
							<el-col :span="2" :push="3">
								<el-button>导出</el-button>
							</el-col>
							<el-col :span="2" :push="3">
								<el-button>关闭</el-button>
							</el-col>
						</el-row>
						
						</br>
						<template>
							<el-table :data="tableData" border show-summary style="width: 100%">
								<el-table-column prop="id" label="序号" width="100">
								</el-table-column>
								<el-table-column prop="name" label="商品编号">
								</el-table-column>
								<el-table-column prop="mingcheng" label="商品名称">
								</el-table-column>
								<el-table-column prop="dalei" label="商品大类">
								</el-table-column>
								<el-table-column prop="xiaolei" label="商品小类">
								</el-table-column>
								<el-table-column prop="shoujia" label="商品售价类型">
								</el-table-column>
								<el-table-column prop="xiugai" label="修改">
									<template slot-scope="scope">
       									<i class="el-icon-edit"></i>
     								 </template>
								</el-table-column>
								<el-table-column prop="shanchu" label="删除">
									<template slot-scope="scope">
       									<i class="el-icon-delete"></i>
     								 </template>
								</el-table-column>
							</el-table>

						</template>
						<el-pagination class="el-col-push-5" background layout="prev, pager, next" :total="1000">
						</el-pagination>
					</el-col>
					

				</el-row>
		</div>
	</body>
