<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="/dzw_mobiles/js/vue.js"></script>
		<script type="text/javascript" src="/dzw_mobiles/js/index.js"></script>
		<link rel="stylesheet" href="/dzw_mobiles/css/index.css" />
	</head>

	<body>
		<div id="seomaintainapp">
			<el-row>
				<el-col :span="5">
					<h1>站外维修</h1>
				</el-col>
				<el-col :span="10" :push="4">
					<el-button type="primary" @click="dialogTableVisible = true">添加维修项目</el-button>
					<el-button type="success">生成维修单据</el-button>
					<el-button type="primary" @click="table = true">维修车辆信息</el-button>
				</el-col>
			</el-row>
			<el-row>
				<el-form ref="form" label-width="80px">
					<el-row>
						<el-col :span="6">
							<el-form-item label="车牌号">
								<el-select filterable v-model="value" placeholder="请选择">
									<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
									</el-option>
								</el-select>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="救援车辆">
								<el-select filterable v-model="value" placeholder="请选择">
									<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
									</el-option>
								</el-select>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="技工星级">
								<el-select filterable v-model="value" placeholder="请选择">
									<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
									</el-option>
								</el-select>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="技工">
								<el-select filterable v-model="value" placeholder="请选择">
									<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
									</el-option>
								</el-select>
							</el-form-item>
						</el-col>

					</el-row>
					<el-row>
						<el-col :span="6">
							<el-form-item label="车辆品牌">
								<el-input></el-input>
							</el-form-item>
						</el-col>

						<el-col :span="6">
							<el-form-item label="驾驶员">
								<el-input></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="联系电话">
								<el-input></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="维修备注">
								<el-input></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="总里程">
								<el-input></el-input>
							</el-form-item>
						</el-col>
					</el-row>

				</el-form>
			</el-row>
			<el-row>
				<template>
					<el-table :data="weixiu" style="width: 100%">
						<el-table-column prop="a" label="序号">
						</el-table-column>
						<el-table-column prop="a" label="维修项目">
						</el-table-column>
						<el-table-column prop="b" label="维修价格">
						</el-table-column>
						<el-table-column prop="c" label="会员价">
						</el-table-column>
						<el-table-column label="操作">
							<template slot-scope="scope">
								<el-button type="danger" icon="el-icon-delete" circle></el-button>
							</template>
						</el-table-column>
					</el-table>
				</template>
			</el-row>
			<br />

			<el-dialog title="维修项目" :visible.sync="dialogTableVisible">
				<el-row>
					<el-table :data="weixiu">
						<el-table-column property="a" label="序号"></el-table-column>
						<el-table-column property="b" label="维修项目"></el-table-column>
						<el-table-column property="c" label="价格"></el-table-column>
						<el-table-column label="操作">
							<template slot-scope="scope">
								<el-checkbox></el-checkbox>
							</template>
						</el-table-column>
					</el-table>
				</el-row>
				<br />
				<el-row>
					<el-col :span="5" :push="10">
						<el-button type="success" round>确定维修项目</el-button>
					</el-col>
				</el-row>
			</el-dialog>
			<el-drawer :visible.sync="table" direction="rtl" size="50%" title="维修车辆信息">
				<el-col :span="5">
					<h3>维修车辆信息</h3>
				</el-col>
				<el-col :span="10">
					<el-select filterable placeholder="请选择">
						<el-option>
							正在维修
						</el-option>
						<el-option>
							维修结束
						</el-option>
					</el-select>
				</el-col>
				<el-table :data="weixiu">
					<el-table-column property="" label="序号"></el-table-column>
					<el-table-column property="" label="车牌号"></el-table-column>
					<el-table-column property="" label="发动机"></el-table-column>
					<el-table-column property="" label="发动机"></el-table-column>
					<el-table-column label="操作">
						<template slot-scope="scope">
							<el-button size="mini" round>完成</el-button>
						</template>
					</el-table-column>
				</el-table>
				<el-row>
					<el-col :span="5">
						<h3>车辆维修项目详情</h3>
					</el-col>
				</el-row>
				<el-table :data="weixiu">
					<el-table-column property="" label="序号"></el-table-column>
					<el-table-column property="" label="车牌号"></el-table-column>
					<el-table-column property="" label="发动机"></el-table-column>
					<el-table-column property="" label="发动机"></el-table-column>
					<el-table-column property="" label="操作"></el-table-column>
				</el-table>
			</el-drawer>
		</div>
	</body>
	<script type="text/javascript " src="/dzw_mobiles/js/jquery-1.12.4.js "></script>
	<script type="text/javascript " src="/dzw_mobiles/js/jq_ajax_config.js "></script>
	<script type="text/javascript " src="/dzw_mobiles/js/axios.min.js "></script>
	<script type="text/javascript " src="/dzw_mobiles/js/axios_cfg.js "></script>
	<script>
		var seomaintainvue = new Vue({
			el: "#seomaintainapp",
			data: {
				//车辆品牌对象
				value: '',
				options: [{
					value: '选项1',
					label: '黄金糕'
				}],
				//维修单数组
				weixiu: [{
					a: 'a',
					b: 'b',
					c: 'c',
					d: 'd'
				}],
				//维修项目模态框
				dialogTableVisible: false,
				//抽屉属性
				table: false,
				dialog: false,
				//维修车辆信息数组
				weixiu: []
			},

		})
	</script>

</html>
