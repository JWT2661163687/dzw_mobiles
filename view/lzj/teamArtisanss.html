	<script>
		var teamArtisanssapp = new Vue({
			el: "#teamArtisanssapp",
			data: {
				addteamtechnician: {
					teamid: 1,
					technicianno: '',
					mename: '',
					mesex: '',
					tename: '',
					mephone: '',
					meaddress: '',
					mebirthday: '',
					menumber: '',
					accountaddress: '',
					openbank: '',
					bankaccount: '',
					starrating: '',
					repairwork: '',
					repairbrand: ''
				},
				addteam:{
					tename:''
				},
				updateteamtechnician: {
					technicianno: '',
					mename: '',
					mesex: '',
					tename: '',
					mephone: '',
					meaddress: '',
					mebirthday: '',
					menumber: '',
					accountaddress: '',
					openbank: '',
					bankaccount: '',
					starrating: '',
					repairwork: '',
					repairbrand: ''
				},
				sss: '',
				Team: [],
				value: '',
				teamtechnician: [],
				Tename: [],
				dialogVisible: false,
				dialogVisibles: false,
				dialogVisibless: false,
				zz: '',
				aaa:''
			},
			mounted() {
				this.goToPage();
				this.queryTeam();
			},
			methods: {
				insertTeamtechnician() {
						this.addteamtechnician.teamid = parseInt(this.value);
						axios.post("http://127.0.0.1:8080/dzw_moblie/api/team/insert", this.addteamtechnician).then(function(resp) {
							if (resp.data.code == "200") {
								alert('新增成功');
								teamArtisanssapp.goToPage();
							}
						}).catch(function(e) {});
					},
					insertTeam() {
						//this.addteamtechnician.teamid = parseInt(this.value);
						axios.post("http://127.0.0.1:8080/dzw_moblie/api/ttt/insert", this.addteam).then(function(resp) {
							if (resp.data.code == "200") {
								alert('新增成功');
								teamArtisanssapp.queryTeam();
							}
						}).catch(function(e) {});
					},
					goToPage() {
						let _this = this;
						axios.get(`http://127.0.0.1:8080/dzw_moblie/api/team/query`).then(function(resp) {
							_this.teamtechnician = resp.data;
							for (var i = 0; i < _this.teamtechnician.length; i++) {
								if (_this.addteamtechnician.technicianno < _this.teamtechnician[i].technicianno) {
									_this.addteamtechnician.technicianno = _this.teamtechnician[i].technicianno;
								}
							}
							_this.addteamtechnician.technicianno += 1;
						}).catch(function(e) {
							console.info(e);
						});
					},
					handleClose(done) {
						this.$confirm('确认关闭？')
							.then(_ => {
								done();
							})
							.catch(_ => {});
					},
					queryTename(tename) {
						let _this = this;
						axios.get(`http://127.0.0.1:8080/dzw_moblie/api/team/querytename/${tename}`).then(function(resp) {
							_this.teamtechnician = resp.data;
						})
					},
					queryTeam() {
						let _this = this;
						axios.get(`http://127.0.0.1:8080/dzw_moblie/api/fiel/queryteam`).then(function(resp) {
							_this.Team = resp.data;
						})
					},
					insertbanzu(){
						this.dialogVisibless = true;
					},
					clickshow() {
						if (this.value == '') {
							alert("请选择班组名称再添加！")
							return;
						}
						this.dialogVisible = true;
					},
					updateTeams(updateteamtechnicianss) {
						this.updateteamtechnician=updateteamtechnicianss;
						this.dialogVisibles = true;
					},
					updateTeam() {
						axios.put("http://127.0.0.1:8080/dzw_moblie/api/team/update", this.updateteamtechnician).then(function(resp) {
							if (resp.data.code == "200") {
								alert('更新成功');
								teamArtisanssapp.goToPage();
							}
						}).catch(function(e) {});
					},
					
					deleteTeam(technicianno) {
						let _this = this;
						if(window.confirm('是否移除？')) {
							axios.delete(`http://127.0.0.1:8080/dzw_moblie/api/team/dele/${technicianno}`).then(function(resp) {
								if(resp.data.code == "200") {
									alert('移除成功');
									teamArtisanssapp.goToPage();
							}
						}).catch(function(e) {});
					}
				},
				zzz(){
					this.queryTename(this.value);
				}
			}
		})
