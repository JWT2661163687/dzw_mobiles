<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			a {
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div id="UserListApp">
			<el-row :span="24">
				<el-col :md="2">
					<el-button type="primary" @click="dialogVisible = true">用户添加</el-button>
				</el-col>
				<el-col :push="14" :md="2" style="margin-top: 10px;"><a href="#">查询内容</a></el-col>
				<el-col :md="6" :push="14">
					<el-col :md="15">
						<el-input placeholder="用户编号/用户姓名/手机" v-model="aa"></el-input>
					</el-col>
					<el-button type="primary" icon="el-icon-search" @click="queryVehicle" style="margin-left: 5px;">搜索</el-button>
				</el-col>
			</el-row>
			<br />
			<el-dialog title="用户添加" :visible.sync="dialogVisible" width="50%" :before-close="handleClose">
				<el-form :inline="true" :model="formInline" ref="formInline" :rules="rules" class="demo-form-inline">
					<el-form-item label="客户编号" prop="name">
						<el-input v-model="formInline.user" placeholder="客户编号"></el-input>
					</el-form-item>
					<el-form-item label="客户名称" prop="name1">
						<el-input v-model="formInline.user" placeholder="客户名称"></el-input>
					</el-form-item>
					<el-form-item label="手机号码">
						<el-input v-model="formInline.user" placeholder="手机号码"></el-input>
					</el-form-item>
					<el-form-item label="用户地址">
						<el-input v-model="formInline.user" placeholder="用户地址"></el-input>
					</el-form-item>
					<el-form-item label="接待人员" prop="brand">
						<el-select v-model="formInline.region" placeholder="接待人员">
							<el-option label="区域一" value="shanghai"></el-option>
							<el-option label="区域二" value="beijing"></el-option>
						</el-select>
					</el-form-item>
					<el-form-item label="用户级别">
						<el-input v-model="formInline.user" placeholder="用户级别" disabled="disabled"></el-input>
					</el-form-item>
					<el-form-item label="注册地址">
						<el-input v-model="formInline.user" placeholder="注册地址"></el-input>
					</el-form-item>
					<el-form-item label="用户备注">
						<textarea style="width: 300px;height: 100px;" placeholder="请输入备注"></textarea>
					</el-form-item>
				</el-form>
				<span slot="footer" class="dialog-footer">
    				<el-button @click="dialogVisible = false">取 消</el-button>
    				<el-button type="primary" @click="add('formInline')">确 定</el-button>
  				</span>
			</el-dialog>
			<el-dialog title="用户添加" :visible.sync="dialogVisible1" width="50%" :before-close="handleClose">
				<el-form :inline="true" :model="formInline" ref="formInline" :rules="rules" class="demo-form-inline">
					<el-form-item label="客户编号" prop="name">
						<el-input v-model="formInline.user" placeholder="客户编号"></el-input>
					</el-form-item>
					<el-form-item label="客户名称" prop="name1">
						<el-input v-model="formInline.user" placeholder="客户名称"></el-input>
					</el-form-item>
					<el-form-item label="手机号码">
						<el-input v-model="formInline.user" placeholder="手机号码"></el-input>
					</el-form-item>
					<el-form-item label="用户地址">
						<el-input v-model="formInline.user" placeholder="用户地址"></el-input>
					</el-form-item>
					<el-form-item label="接待人员" prop="brand">
						<el-select v-model="formInline.region" placeholder="接待人员">
							<el-option label="区域一" value="shanghai"></el-option>
							<el-option label="区域二" value="beijing"></el-option>
						</el-select>
					</el-form-item>
					<el-form-item label="用户级别">
						<el-input v-model="formInline.user" placeholder="用户级别" disabled="disabled"></el-input>
					</el-form-item>
					<el-form-item label="注册地址">
						<el-input v-model="formInline.user" placeholder="注册地址"></el-input>
					</el-form-item>
					<el-form-item label="用户备注">
						<textarea style="width: 300px;height: 100px;" placeholder="请输入备注"></textarea>
					</el-form-item>
				</el-form>
				<span slot="footer" class="dialog-footer">
    				<el-button @click="dialogVisible1 = false">取 消</el-button>
    				<el-button type="primary" @click="add('formInline')">确 定</el-button>
  				</span>
			</el-dialog>
			<el-row :span="24">
				<template>
					<el-table :data="tableData" height="250" border style="width: 100%">
						<el-table-column prop="" label="序号">
							<template slot-scope="scope">
								<span>{{scope.$index+1}}</span>
							</template>
						</el-table-column>
						<el-table-column prop="name" label="客户编号">
						</el-table-column>
						<el-table-column prop="address" label="客户名称">
						</el-table-column>
						<el-table-column prop="date" label="手机号">
						</el-table-column>
						<el-table-column prop="" label="创建时间">
						</el-table-column>
						<el-table-column prop="" label="客户等级">
						</el-table-column>
						<el-table-column prop="" label="用户额度">
						</el-table-column>
						<el-table-column prop="" label="积分">
						</el-table-column>
						<el-table-column prop="" label="备注">
						</el-table-column>
						<el-table-column prop="" label="操作" width="180">
							<template slot-scope="scope">
								<el-button type="success" icon="el-icon-edit" @click="dialogVisible1=true" title="修改"></el-button>
								<el-button type="primary" icon="el-icon-delete" title="删除"></el-button>
							</template>
						</el-table-column>
					</el-table>
				</template>

			</el-row>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<el-row>
				<el-tabs type="border-card">
					<el-tab-pane label="用户管理">
						<template>
							<el-table :data="tableData" height="250" border style="width: 100%;">
								<el-table-column prop="" label="序号">
									<template slot-scope="scope">
										<span>{{scope.$index+1}}</span>
									</template>
								</el-table-column>
								<el-table-column prop="name" label="客户编号">
								</el-table-column>
								<el-table-column prop="address" label="驾驶员">
								</el-table-column>
								<el-table-column prop="date" label="车牌号码">
								</el-table-column>
								<el-table-column prop="" label="车辆品牌">
								</el-table-column>
								<el-table-column prop="" label="车辆型号">
								</el-table-column>
								<el-table-column prop="" label="联系电话">
								</el-table-column>
								<el-table-column prop="" label="车辆归属">
								</el-table-column>
								<el-table-column prop="" label="里程(km)">
								</el-table-column>
								<el-table-column prop="" label="上牌日期">
								</el-table-column>
								<el-table-column prop="" label="购买日期">
								</el-table-column>
							</el-table>
						</template>
					</el-tab-pane>
				</el-tabs>
			</el-row>
		</div>
	</body>
	
	<script>
		var UserListApp = new Vue({
			el: "#UserListApp",
			data: {
				dialogVisible:false,
				dialogVisible1:false,
				aa: "",
				tableData: [{
					date: '2016-05-03',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-04',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-01',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-08',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-06',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}, {
					date: '2016-05-07',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}],
				rules: {
					name: [{
						required: true,
						message: '请输入客户编号',
						trigger: 'blur'
					}],
					name1: [{
						required: true,
						message: '请输入客户名称',
						trigger: 'blur'
					}],
					brand: [{
						required: true,
						message: '请选择接待人员',
						trigger: 'blur'
					}]
				},
				formInline: {
					user: '',
					region: ''
				},
				value2:'',
				pickerOptions: {
					disabledDate(time) {
							return time.getTime() > Date.now();
						},
						shortcuts: [{
							text: '今天',
							onClick(picker) {
								picker.$emit('pick', new Date());
							}
						}, {
							text: '昨天',
							onClick(picker) {
								const date = new Date();
								date.setTime(date.getTime() - 3600 * 1000 * 24);
								picker.$emit('pick', date);
							}
						}, {
							text: '一周前',
							onClick(picker) {
								const date = new Date();
								date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
								picker.$emit('pick', date);
							}
						}]
				}
			},
			methods: {
				//查询车辆信息
				queryVehicle() {},
				handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							done();
							this.$message({
								message: '关闭成功!',
								type: 'success'
							});
						})
						.catch(_ => {});
				},
				add(a){
					this.$refs[a].validate((valid) => {
							if (valid) {
								
							} else {
								console.log('error submit!!');
								return false;
							}
					});
				}
			}
		})
	</script>

</html>
